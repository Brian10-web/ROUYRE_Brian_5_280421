<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>

            <figure>
                <a href="index.html"><img src="logoOrinoco.png" alt="Logo Orinoco" class="logoImg"></a>

        <div class="panier">

            <input type="text" name="nom" placeholder="Ex : Alaporte">
